<!DOCTYPE html>
<html lang="en">
  <head>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rajdhani:wght@400;600;700&display=swap');
      
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        background-color: #050505;
        color: #ffffff;
        font-family: 'Rajdhani', sans-serif;
        overflow: hidden; /* Prevent scrolling, game handles it */
        touch-action: none; /* Prevent browser zooming/swiping */
      }

      #root {
        height: 100vh; /* Fallback for browsers */
        height: 100dvh; /* Dynamic viewport height for mobile */
        width: 100%;
        display: flex;
        flex-direction: column;
      }

      .font-retro {
        font-family: 'Press Start 2P', cursive;
      }

      /* Custom Scrollbar for Modals */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #4f46e5;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6366f1;
      }
    </style>
